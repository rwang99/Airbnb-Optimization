<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <!--<link rel="stylesheet" th:href="@{/app.css}"/>-->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css"/>


    <style>

        body {
            margin: 0;
            background-image: url("../../static/images/bg.jpg");
            background-size: 100% auto;
            display: compact;

        }

        h1 {
            padding: 10px;

            background-color: #778899;
            color: #ffffff;
        }

        .banner {
            background-color: white;
            padding: 10px;
            opacity: 0.9
        }

        .font1 {
            font-family: Lobster, Monospace, Sans Serif;
        }

    </style>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" th:inline="javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Room Type');
        data.addColumn('number', 'Average Cost');
        data.addRows([
          ['Private', [[${costRoom1}]] ],
          ['Entire', [[${costRoom2}]] ],
          ['Shared', [[${costRoom3}]] ]
        ]);

        // Set chart options
        var options = {'title':'Average Price per Listing Type',
                       'width':500,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('chart_div1'));
        chart.draw(data, options);
      }
    </script>
    <script type="text/javascript" th:inline="javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Room Type');
        data.addColumn('number', 'Average Cost');
        data.addRows([
          ['Private', [[${percentRoom1}]] ],
          ['Entire', [[${percentRoom2}]] ],
          ['Shared', [[${percentRoom3}]] ]
        ]);

        // Set chart options
        var options = {'title':'Percent distribution of Listing Type',
                       'width':500,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div2'));
        chart.draw(data, options);
      }
    </script>

    <title>Airbnb Optimization</title>
</head>

<body>
    <div class="container-fluid">
        <h1 class = "font1">Airbnb Optimization</h1>

        <div class = "banner">
            <div class = "banner img-responsive col-md-12" id="chart_div1"></div>
            <div class = "banner img-responsive col-md-12" id="chart_div2"></div>
        </div>

    </div>
</body>
</html>
