    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" th:inline="javascript">

      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {


        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Room Type');
        data.addColumn('number', 'Average Cost');
        data.addRows([
          ['Private', [[${costRoom1}]] ],
          ['Entire', [[${costRoom2}]] ],
          ['Shared', [[${costRoom3}]] ]
        ]);

        var options = {'title':'Average Price per Listing Type',
                       'width':500,
                       'height':300};

        var chart = new google.visualization.BarChart(document.getElementById('chart_div1'));
        chart.draw(data, options);

        var data2 = new google.visualization.DataTable();
        data2.addColumn('string', 'Room Type');
        data2.addColumn('number', 'Average Cost');
        data2.addRows([
          ['Private', [[${percentRoom1}]] ],
          ['Entire', [[${percentRoom2}]] ],
          ['Shared', [[${percentRoom3}]] ]
        ]);

        var options2 = {'title':'Percent distribution of Listing Type',
                       'width':500,
                       'height':300};

        var chart2 = new google.visualization.PieChart(document.getElementById('chart_div2'));
        chart2.draw(data2, options2);

        var data3 = new google.visualization.DataTable();
        data3.addColumn('string', 'Room Type');
        data3.addColumn('number', 'Average Cost');
        data3.addRows([
          ['Marina', [[${n1MARINA}]] ],
          ['Russian', [[${n1RUSSIAN}]] ],
          ['Pacific', [[${n1PACIFIC}]] ],
          ['Potrero Hill', [[${n1POTRERO}]] ],
          ['Presidio Heights', [[${n1PRESIDIOH}]] ],
          ['Golden Gate Park', [[${n1GOLDEN}]] ],
          ['Castro/Upper Market', [[${n1CASTRO}]] ],
          ['Financial District', [[${n1FINANCIAL}]] ],
          ['Parkside', [[${n1PARKSIDE}]] ],
          ['Noe Valley', [[${n1NOE}]] ],
          ['North Beach', [[${n1NORTH}]] ],
          ['Haight Ashbury', [[${n1HAIGHT}]] ],
          ['Western Addition', [[${n1WESTERN}]] ],
          ['South of Market', [[${n1SOUTH}]] ],
          ['Glen Park', [[${n1GLEN}]] ],
          ['Nob Hill', [[${n1NOB}]] ],
          ['Inner Sunset', [[${n1INNERS}]] ],
          ['Inner Richmond', [[${n1INNERR}]] ],
          ['Mission', [[${n1MISSION}]] ],
          ['Diamond Heights', [[${n1DIAMOND}]] ],
          ['Twin Peaks', [[${n1TWIN}]] ],
          ['Seacliff', [[${n1SEACLIFF}]] ],
          ['Bernal Heights', [[${n1BERNAL}]] ],
          ['Chinatown', [[${n1CHINATOWN}]] ],
          ['Presidio', [[${n1PRESIDIO}]] ],
          ['Outer Richmond', [[${n1OUTERR}]] ],
          ['West of Twin Peaks', [[${n1WEST}]] ],
          ['Downtown/Civic Center', [[${n1DOWNTOWN}]] ],
          ['Outer Mission', [[${n1OUTERM}]] ],
          ['Outer Sunset', [[${n1OUTERS}]] ],
          ['Ocean View', [[${n1OCEAN}]] ],
          ['Visitacion', [[${n1VISITACION}]] ],
          ['Lakeshore', [[${n1LAKESHORE}]] ],
          ['Crocker Amazon', [[${n1CROCKER}]] ],
          ['Ecelsior', [[${n1EXCELSIOR}]] ],
          ['Bayview', [[${n1BAYVIEW}]] ],
          ['Treasure Island/YBI', [[${n1TREASURE}]] ]
        ]);

        var options3 = {'title':'Most expensive neighborhoods',
                       'width':600,
                       'height':800};

        var chart3 = new google.visualization.BarChart(document.getElementById('chart_div3'));
        chart3.draw(data3, options3);

      }
    </script>
