<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css"/>

    <style>

        body {
            margin: 0;
            background-color: black;
            background-image: url("../../static/images/bg.jpg");
            background-size: 100% auto;
            display: compact;

        }

        h1 {
            padding: 10px;
            color: white;
        }

        h4 {
            color: white;
            padding: 10px;
        }

        .banner {
            background-color: white;
            padding: 10px;
            opacity: 0.9;
            margin: 10px
        }

        .font1 {
            font-family: Lobster, Monospace, Sans-serif;
        }

        .b1{
            background-color: rgba(0, 0, 0, 0.5);
        }

        * {
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }
    </style>



    <title>Airbnb Optimization</title>
</head>

<body>
    <div class="container-fluid">

        <div class = "row b1">
            <h1 class = "col-md-7">Airbnb Optimization</h1>
            <h4 class = "col-md-1"><a href="home.html" style = "color:white">home</a></h4>
            <h4 class = "col-md-1"><a href="metrics.html" style = "color:white">metrics</a></h4>
            <h4 class = "col-md-1"><a href="price.html" style = "color:white">price estimator</a></h4>
            <h4 class = "col-md-1"><a href="bookings.html" style = "color:white">bookings optimization</a></h4>
            <h4 class = "col-md-1"><a href="other.html" style = "color:white">other</a></h4>
        </div>

        <div class = "banner text-center">
            <form method = "post" action="/priceDisplay">
                <h2> Input coordinates to get estimated weekly profits using Airbnb!</h2>

                <div class="form-group">
                    <div class="row">
                        <div class = "col-md-6">
                            <input class = "form-control" required = "true" type = "number" step = "0.00000001" name="lat"> Latitude</input>
                        </div>
                        <div class = "col-md-6">
                            <input class = "form-control" required = "true" type = "number" step = "0.00000001" name="long"> Longitude</input>
                        </div>
                    </div>
                    <button class = "btn btn-primary" type="submit">Get!</button>
                </div>
            </form>

            <h3 th:text="'At your location, we estimate that you can earn around $' + ${estimation} + ' per week using Airbnb.'"></h3>
        </div>
    </div>


</body>
</html>
